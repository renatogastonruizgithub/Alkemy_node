<div class="table-responsive sm" >
  <h3>Movimientos </h3>
    <table class="table">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">concepto</th>
                <th scope="col">categoria</th>
                <th scope="col">fecha</th>
                <th scope="col">monto</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of ingresos">
              <tr>               
                <td>{{item.concepto}}</td>
                <td>{{item.categoria}}</td>
                <td>{{item.fecha }}</td>
                <td>$ARS {{item.monto}}</td>
                <button type="button" class="btn btn-warning" style="margin-right: 1rem; background-color: rgb(255, 193, 7);">editar</button>
                <button type="button" class="btn btn-danger" style="background-color: crimson;">elimiar</button>
              </tr>             
            </tbody>
          </table>
    </table>
  </div>
